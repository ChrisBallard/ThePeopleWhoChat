<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="Scripts/jquery-1.9.1.min.js"></script>
</head>
<body>
    Username:&nbsp;<input id="username" type="text" /><br />
    Password:&nbsp;<input id="password" type="text" /><br />
    <button id="login" onclick="login()" >Login</button>
    &nbsp;
    <button id="logout" onclick="logout()">Logout</button>
    <hr />
    Token:&nbsp;<input id="token" type="text" /><br />
    <script type="text/javascript">
        function login() {
            var username = $("#username").val();
            var password = $("#password").val();
            $.get('/Chat.svc/token?username=' + username + '&password=' + password, function (token) {
                $("#token").val(token);
            }).fail(function () {
                $("#token").val("login failed");
            });
        }
        function logout() {
            var token = $("#token").val();
            $.ajax({
                type: "DELETE",
                url: "/Chat.svc/token/" + token
            }).done(function (msg) {
                $("#token").val("logged out");
            }).fail(function () { alert('logout failed'); });
        }
    </script>

</body>
</html>
